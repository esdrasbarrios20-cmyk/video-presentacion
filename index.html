<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Presentación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00416a, #e4e5e6);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-top: 5px;
        }
        .video-container {
            max-width: 900px;
            margin: 30px auto;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }
        footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 0.9em;
            color: #ddd;
        }
        @media (max-width: 768px) {
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido</h1>
        <p>Disfruta de esta guía que te servira como apoyo para emitir tus facturas correctamente hacia una empresa dentro de ZDEEP</p>
    </header>

    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1oMcYDz2f27jjcNgAhTgiIzTsXyz2L8WM/preview" allow="autoplay"></iframe>
    </div>

    <footer>
        © 2025 Yazaki de Guatemala - Todos los derechos reservados
    </footer>

</body>
</html>
